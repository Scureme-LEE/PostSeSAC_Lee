<div style="text-align: center; position: relative;">
    <h1>계산기</h1>
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <button (mousedown)="startdec()" (mouseup)="stop()">-</button>
        <h2>{{ counter }}</h2>
        <button (mousedown)="startinc()" (mouseup)="stop()">+</button>
    </div>
    <button (click)="reset()" style="position: absolute; bottom: 10px; right: 10px;">Reset</button>
</div>
